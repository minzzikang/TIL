<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      background-color: rgb(243, 243, 243);
      width: 400px;
      height: 600px;
      padding: 20px;
      box-sizing: border-box;
    }
   
    .img {
      position: relative;
      width: 100%;
      text-align: center;
    }
    .name {
      position: absolute;
      width: 100%;
      bottom: 0px;
      background-color: rgb(254, 196, 173);
      text-align: center;
      padding: 5px;
      margin: 0;
      font-size: large;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="profile.jpg" alt="Profile Image">
      <p class="name"><strong>Name</strong></p>
    </div>

</body>
</html>
